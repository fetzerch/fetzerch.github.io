<head>
  <meta charset="UTF-8">
  <link href="https://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ page.title }} &middot; {{ site.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/fetzerch.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/fonts/font-awesome-4.2.0.min.css" | relative_url }}">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ "/public/favicon.ico" | relative_url }}">

  <!-- Lightbox2 -->
  <script src="{{ "/public/lightbox/js/jquery-1.11.0.min.js" | relative_url }}"></script>
  <script src="{{ "/public/lightbox/js/lightbox.min.js" | relative_url }}"></script>
  <link rel="stylesheet" href="{{ "/public/lightbox/css/lightbox.css" | relative_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/atom.xml" | relative_url }}">
</head>
