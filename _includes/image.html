{% for image in page.images %}
{% if include.image == null or include.image == image.name %}
<a href="{{ "/assets" | relative_url }}/{{ image.name }}" data-lightbox="{{ page.title }}" title="{{ image.text }}">
  <img src="{{ "/assets" | relative_url }}/{% if image.thumb %}{{ image.thumb }}{% else %}{{ image.name }}{% endif %}" alt="{{ image.text }}">
</a>
{% endif %}
{% endfor %}
