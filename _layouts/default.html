<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <img alt="Christian Fetzer" class="avatar" data-user="1133994"
            src="https://avatars0.githubusercontent.com/u/1133994?v=2&amp;s=40"
            height="20" width="20">
          <small>{{ site.tagline }}</small>
        </h3>
        <ul class="contact">
          {% if site.author.github %}
          <li><a href="https://github.com/{{ site.author.github }}">
            <i class="fa fa-github"></i></a></li>
          {% endif %}
          {% if site.author.linkedin %}
          <li><a href="https://linkedin.com/in/{{ site.author.linkedin }}">
            <i class="fa fa-linkedin"></i></a></li>
          {% endif %}
          {% if site.author.email %}
          <li><a href="mailto:{{ site.author.email }}">
            <i class="fa fa-envelope"></i></a></li>
          {% endif %}
          <li><a href="{{ site.baseurl }}/atom.xml">
            <i class="fa fa-rss"></i></a></li>
        </ul>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
